{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Properties</h1>

{% include 'flash_messages.html' %}

<div class="all-properties">
    {% for property in properties %}
    <div class="property">
        <img src="{{ url_for('get_uploaded_images', filename=property.photo) }}" alt ="Photo of the Property"> <br />
        <p class="property-title">{{ property.title }}</p>
        <div class="loc"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        <p class="property-location">{{ property.location }}</p>
        </div>
        
        <p class="property-price">{{ property.price }}</p>
        <a href="{{ url_for('specific_property', property_id=property.id) }}" class="go-to">View Property</a>
        
    </div>
    {% endfor %}
</div>

{% endblock %}
